<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospitality..</title>
    <link rel="stylesheet" href="{% static 'meet.css' %}">
    <script>
    function suc()
    {
      alert('Registered Successfully!!!!');
    }
    </script>

</head>
<body>
<h2>Hospitality page</h2>

 <form method="POST" class="post-form" action="/hospitality">
     {% csrf_token %}
<div class="outdiv">
     <div class="inpage">
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h1>Enter Details</h1>
            </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Event name:</label>
             <div class="col-sm-4">
                 {{ meet.ename }}
             </div>
          </div>
<br>
         <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Event Holder name:</label>
             <div class="col-sm-4">
                 {{ meet.eholdername }}
             </div>
         </div>
<br>
         <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Contact:</label>
             <div class="col-sm-4">
                 {{ meet.contact }}
             </div>
          </div>
<br>
         <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Food Type(veg/Non-veg):</label>
             <div class="col-sm-4">
                 {{ meet.foodtype }}
             </div>
         </div>
<br>
         <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Food item:</label>
             <div class="col-sm-4">
                 {{ meet.foodname }}
             </div>
         </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Event date(mm/dd/yy):</label>
             <div class="col-sm-4">
                 {{ meet.date }}
             </div>
          </div>
<br>
         <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Event Time:</label>
             <div class="col-sm-4">
                 {{ meet.time }}
             </div>
         </div>
<br>

          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Event Venue:</label>
             <div class="col-sm-4">
                 {{ meet.evenue }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Duration[days]:</label>
             <div class="col-sm-4">
                 {{ meet.duration }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Total Participants:</label>
             <div class="col-sm-4">
                {{ meet.total }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label"></label>
             <div class="col-sm-4">
                 <button type="submit" onclick="suc()" class="btn btn-primary">Submit</button>
             </div>
          </div>
    </div>
</div>
 </form>

</body>
</html>
