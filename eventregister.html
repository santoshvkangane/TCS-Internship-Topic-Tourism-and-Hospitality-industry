<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event form</title>
    <link rel="stylesheet" href="{% static 'reg.css' %}">

    <script>
    function suc()
    {
      alert(' You have Registered Successfully!!!!');
    }
  </script>
</head>
<body>
<div class="page">
<header>
    <div id="logo"></div>
    <h1>EVENT REGISTRATION PAGE.....</h1>
    <h5>Please fill appropriate information that will help us to explore more for you..</h5>
</header>
 <form method="POST" class="post-form" action="/eventregister">
     {% csrf_token %}

     <div class="inpage">
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h1>Enter Details</h1>
            </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">First name:</label>
             <div class="col-sm-4">
                 {{ form.Firstname }}
             </div>
          </div>
 <br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Last name:</label>
             <div class="col-sm-4">
                 {{ form.Lastname }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Email Id:</label>
             <div class="col-sm-4">
                 {{ form.EmailId }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Contact:</label>
             <div class="col-sm-4">
                 {{ form.Contact }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Event name:</label>
             <div class="col-sm-4">
                 {{ form.ename }}
             </div>
          </div>
<br>

          <div class="form-group-row">
             <label class="col-sm-2 col-form-label">Gender:</label>
             <div class="col-sm-4">
                {{ form.Gender }}
             </div>
          </div>
<br>
          <div class="form-group-row">
             <label class="col-sm-2 col-form-label"></label>
             <div class="col-sm-4">
                 <button type="submit" onclick="return confirm('Are you sure you want to Submit');" class="btn btn-primary">PAY NOW</button>
             </div>
          </div>
    </div>
 </form>
</div>
</body>
</html>
